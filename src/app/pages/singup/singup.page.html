

<ion-content [fullscreen]="true">
  <div class="icon1">
    <ion-icon [routerLink]="['/login']"  name="arrow-back-outline"></ion-icon>
  </div>
  <div class="header">
    <ion-title class="title"  style="color: #1F41BB">Create Account</ion-title>
    <p class="subTitle">Create an account so you can explore all the existing jobs</p>
  </div>
  <form [formGroup]="regForm" novalidate>
    <div class="ion-padding">
      <ion-item>
        <ion-input class="input" formControlName="email" placeholder="email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input class="input" formControlName="password" placeholder="password" type="password" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input class="input" formControlName="password"  placeholder="password" type="password" ></ion-input>
      </ion-item>
      
      <ion-button expand="block"  (click)="signUp()">Register</ion-button>
      <div>
       <!--  <a [routerLink]="['/login']">Login</a> -->
      </div> 
    </div>
  </form>

  <br>
  <br>
  <br>
  <div class="buttonsContainer">
    <ion-button (click)="signInWithGoogle()"><ion-icon name="logo-google"></ion-icon></ion-button>
    <ion-button><ion-icon name="logo-facebook"></ion-icon></ion-button>
  </div>
</ion-content>
